name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*' # También acepta tags que empiezan por número (ej. 1.0)

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Emi-yt-dlp
            asset_name: Emi-yt-dlp-linux
          - os: windows-latest
            artifact_name: Emi-yt-dlp.exe
            asset_name: Emi-yt-dlp-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Tkinter (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --onefile --clean --name "Emi-yt-dlp" --paths=src --collect-all customtkinter --hidden-import=tkinter --hidden-import=PIL --hidden-import=packaging src/main.py

      - name: Rename artifact
        shell: bash
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
