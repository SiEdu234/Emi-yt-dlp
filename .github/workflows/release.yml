name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*' # También acepta tags que empiezan por número (ej. 1.0)

permissions:
  contents: write

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Tkinter
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --onefile --clean --name "Emi-yt-dlp" --paths=src --collect-all customtkinter --hidden-import=tkinter --hidden-import=PIL --hidden-import=packaging --add-data "Emilia.ico:." src/main.py

      - name: Rename artifact
        run: mv dist/Emi-yt-dlp dist/Emi-yt-dlp-linux

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Emi-yt-dlp-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --onefile --clean --name "Emi-yt-dlp" --paths=src --collect-all customtkinter --hidden-import=tkinter --hidden-import=PIL --hidden-import=packaging --add-data "Emilia.ico;." --icon "Emilia.ico" src/main.py

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Emi-yt-dlp.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
